<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Grammar Fixer</title>
    <style>
        :root {
            --bg: #000000;
            --grid: rgba(255,255,255,0.03);
            --card-bg: rgba(255,255,255,0.02);
            --text: #FFFFFF;
            --muted: rgba(255,255,255,0.85);
            --input-bg: #040404;
            --border: rgba(255,255,255,0.08);
            --shadow: 0 10px 30px rgba(0,0,0,0.8);
            --primary: #FFFFFF;
            --primary-hover: #E6E6E6;
            --success-bg: rgba(34,197,94,0.12);
            --error-bg: rgba(239,68,68,0.12);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            /* grid overlay */
            background-image:
                linear-gradient(var(--grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid) 1px, transparent 1px),
                linear-gradient(#000, #000);
            background-size: 28px 28px, 28px 28px, 100% 100%;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
            border: 1px solid var(--border);
            backdrop-filter: blur(4px);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text);
            font-size: 1.8rem;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
            margin-top: 1rem;
            color: var(--text);
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            box-sizing: border-box;
            transition: border-color 0.18s, background-color 0.18s;
            background: var(--input-bg);
            color: var(--text);
            caret-color: var(--text);
        }

        textarea::placeholder {
            color: rgba(255,255,255,0.55);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-hover);
            box-shadow: 0 6px 20px rgba(255,255,255,0.04);
        }

        button {
            background-color: transparent;
            color: var(--text);
            border: 1px solid var(--border);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1.5rem;
            transition: background-color 0.12s, transform 0.06s, border-color 0.12s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background-color: rgba(255,255,255,0.03);
            border-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: rgba(255,255,255,0.01);
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Specific style for copy button */
        #copyBtn {
            margin-top: 10px;
            font-size: 0.9rem;
            padding: 10px;
            border-style: dashed;
            opacity: 0.8;
        }
        #copyBtn:hover {
            opacity: 1;
            border-style: solid;
        }

        .output-group {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .status {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            min-height: 20px;
            color: var(--text);
        }
        
        .error { background: var(--error-bg); color: var(--text); padding: 6px 10px; border-radius: 6px; display: inline-block; }
        .success { background: var(--success-bg); color: var(--text); padding: 6px 10px; border-radius: 6px; display: inline-block; }

    </style>
</head>
<body>

    <div class="container">
        <h1> AI Grammar Fixer</h1>
        
        <label for="inputText">Enter your text:</label>
        <textarea id="inputText" rows="5" placeholder="Type or paste text here (e.g. 'I has went to store yesterday.')"></textarea>

        <button id="fixBtn" onclick="fixGrammar()">Fix My Grammar</button>

        <p id="status" class="status"></p>

        <div class="output-group">
            <label for="outputText">Corrected Version:</label>
            <textarea id="outputText" rows="5" readonly placeholder="Result will appear here..."></textarea>
            
            <button id="copyBtn" onclick="copyToClipboard()" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                Copy to Clipboard
            </button>
        </div>
    </div>

    <script>
        async function fixGrammar() {
            const input = document.getElementById('inputText').value;
            const outputBox = document.getElementById('outputText');
            const statusBox = document.getElementById('status');
            const btn = document.getElementById('fixBtn');
            const copyBtn = document.getElementById('copyBtn');

            // Validation
            if (!input.trim()) {
                statusBox.textContent = "Please enter some text first.";
                statusBox.className = "status error";
                return;
            }

            // Reset UI State
            btn.disabled = true;
            btn.textContent = "Fixing...";
            outputBox.value = "";
            copyBtn.disabled = true; // Disable copy while loading
            statusBox.textContent = "";

            try {
                const response = await fetch('/.netlify/functions/grammar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: input })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Something went wrong');
                }

                // Success
                outputBox.value = data.corrected;
                statusBox.textContent = "Text corrected successfully!";
                statusBox.className = "status success";
                copyBtn.disabled = false; // Enable copy button

            } catch (error) {
                console.error(error);
                statusBox.textContent = "Error: " + error.message;
                statusBox.className = "status error";
            } finally {
                // Restore Button
                btn.disabled = false;
                btn.textContent = "Fix My Grammar";
            }
        }

        // NEW: Copy Functionality
        async function copyToClipboard() {
            const outputText = document.getElementById('outputText');
            const copyBtn = document.getElementById('copyBtn');
            const originalText = copyBtn.innerHTML;

            if (!outputText.value) return;

            try {
                await navigator.clipboard.writeText(outputText.value);
                
                // Visual Feedback
                copyBtn.textContent = "Copied!";
                copyBtn.style.borderColor = "var(--success-bg)";
                
                // Reset after 2 seconds
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.style.borderColor = "var(--border)";
                }, 2000);

            } catch (err) {
                console.error('Failed to copy text: ', err);
                copyBtn.textContent = "Failed to copy";
            }
        }
    </script>
</body>
</html>
